<div class="container">
    <div class="row">
        <div class="col-md-12 text-center" >
            <h3>Registered Student List</h3>
            <p>Here is the list of students registed </p>

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>gender</th>
                        <th>DoB</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>emergencyContact</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.dob}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.city}}</td>
                        <td>{{user.emergencyContact}}</td>
                        <td>
                            <button class="btn btn-warning" *ngIf="!user.isAccepted" (click)="onChanged(user.id, true)">Pending</button>
                            <button class="btn btn-info" *ngIf="user.isAccepted" (click)="onChanged(user.id, false)">Accepted</button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button class="btn btn-primary" (click)="accept()">Got to the accepted list</button>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>

</div>
